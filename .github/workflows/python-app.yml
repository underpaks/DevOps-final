name: Python Application Tests

on:
  push:
   branches:   
    - main
  pull_request:
   branches:
   - main
jobs:
  test:
   runs-on: ubuntu-lastest

   steps:
    - name: Checkout code
      uses: actions/checkout@v3
 
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Run tests
      run: python3 -m unittest tests/test_hello.py
     